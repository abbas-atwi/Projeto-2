<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizzas em javascript</title>
</head>
<body>
        <header>
            <div class="container">
                <div class="logo">
                    <img src="images/pizza.png" alt="">
                </div>
                <div class="menuBurguer">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="menu">
                    <nav>
                        <ul>
                            <li>Pedidio</li>
                            <li>Contato</li>
                            <li>Localizacao</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section class="models">
            <div class="pizza-container">
                <div class="pizza-item">
                    <a href="">
                        <div class="pizza-item--img">
                            <img src="" alt="">
                        </div>
                        <div class="pizza-item--nome">
                            <h1></h1>
                        </div>
                        <div class="pizza-item--info">
                            <div class="pizza-tem-preco">
                                <span>R$ ---</span>
                            </div>
                            <dd>
                                <p>Descricao-----</p>
                            </dd>
                        </div>
                        <div class="pizza-add">+</div>
                    </a>
                </div>
            </div>
        </section>
        
             <!-- Modal -->
        <div class="pizza-modal">
            <div class="pizza-container--modal">
                <div class="pizzaModal--content">
                    <div class="pizzaModal--img">
                        <img src="" alt="">
                    </div>
                    <div class="pizzaModal--info">
                        <div class="pizzaModal--nome"><h1>----</h1></div>
                        <dd>
                            <p>
                                Descricao-----
                            </p>
                        </dd>
                        <div class="pizzaModal-qt">
                            <div class="pizzaQts">
                                <div class="pizzaModal--qtmenos"><span>-</span></div>
                                <div class="pizza-qt">0</div>
                                <div class="pizzaModal-qtmais"><span>+</span></div>
                            </div>
                        </div>
                        <a href="" class="btnAdd">Adicionar ao carrinho</a>
                        <div class="cancelar">cancelara</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pizzaArea">
           
        </div>


    <script src="pizzaJson.js"></script>
    <script src="app.js"></script>
</body>
</html>
